<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login of User</title>
</head>

<body>
  <nz-layout>
    <nz-content>
      <div nz-row nzJustify="center" nzAlign="middle">
        <div nz-col nzSpan="6">
          <div class="height-50">
            <form class="centralizado" nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="submitForm()">
              <nz-form-item>
                <nz-form-control nzErrorTip="Please input your username!">
                  <nz-input-group>
                    <input type="text" nz-input formControlName="userName" placeholder="Username" />
                  </nz-input-group>
                </nz-form-control>
              </nz-form-item>
              <nz-form-item>
                <nz-form-control nzErrorTip="Please input your Password!">
                  <nz-input-group nzPrefixIcon="lock">
                    <input type="password" nz-input formControlName="password" placeholder="Password" />
                  </nz-input-group>
                </nz-form-control>
              </nz-form-item>
              <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'">Log in</button>
              Or <a> register now! </a>
            </form>
          </div>
        </div>
      </div>
    </nz-content>
  </nz-layout>


</body>

</html>
